{% extends 'movies/base.html' %}

{% block body %}
    <h1>CREATE Page</h1>
    <hr />

    <!-- POST /movies/create/
    이기 때문에 form 태그에 경로를 적어도 되고 아니면 빈 상태로 둬도 된다.
    <form action="" method="post"></form>-->

    <form action="{% url 'movies:create' %}" method="post">
        {% csrf_token %}
        <label for="title">제목</label><br>
        <input type="text" name="title" id="title"><br>

        <label for="title_origin">영문제목</label><br>
        <input type="text" name="title_origin" id="title_origin"><br>

        <label for="vote_count">투표수</label><br>
        <input type="number" name="vote_count" id="vote_count"><br>

        <label for="open_date">개봉일</label><br>
        <input type="date" name="open_date" id="open_date"><br>

        <label for="genre">장르</label><br>
        <input type="text" name="genre" id="genre"><br>

        <label for="score">평점</label><br>
        <input type="number" name="score" id="score" min="0" max="5" step="0.5"><br>

        <label for="poster_url">포스터</label><br>
        <input type="text" name="poster_url" id="poster_url"><br>

        <label for="description">소개</label><br>
        <textarea name="description" id="description"></textarea><br>

        <input type="submit" value="submit">

    </form>

        <a href="{% url 'movies:index' %}">메인페이지</a>



{% endblock %}
