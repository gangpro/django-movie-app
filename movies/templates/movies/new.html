{% extends 'movies/base.html' %}

{% block body %}
    <h1>NEW</h1>
    <form action="{% url 'movies:new' %}" method="post"> <!-- RESTful 처리 -->
        {% csrf_token %}
        <label for="title">Title</label><br />
        <input name="title" id="title" type="text" /><br />

        <label for="title_origin">Title_Origin</label><br />
        <input name="title_origin" id="title_origin" type="text" /><br />

        <label for="vote_count">vote_count</label><br />
        <input name="vote_count" id="vote_count" type="text" /><br />

        <label for="content">Content</label><br />
        <textarea name="content" id="content"></textarea><br />

        <input type="submit" />
    </form>
    <a href="{% url 'movies:index' %}">BACK</a>
{% endblock %}
